<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 text-left formBg rounded py-5">
            <form [formGroup]="myReactiveForm"(ngSubmit)="OnSubmit()">
				<div class="form-group">
					<label for="username" class="form-label">Name:</label>
					<input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter your name">
					<small class="text-danger" *ngIf="myReactiveForm.get('username').errors?.required && myReactiveForm.get('username').touched">Please enter username!</small>
					<small class="text-danger" *ngIf="myReactiveForm.get('username').errors?.namesNotAllowed && myReactiveForm.get('username').touched">{{enteredName}} not allowed!</small>
				</div>
				<div class="form-group">
					<label for="email" class="form-label">Email:</label>
					<input type="text" class="form-control" formControlName="email" id="email" placeholder="Enter your email">
					<small class="text-danger" *ngIf="!myReactiveForm.get('email').valid && myReactiveForm.get('email').touched">Please enter valid email!</small>
				</div>
				<div class="form-group">
					<label for="course">Select Course</label>
					<select class="form-control" formControlName="course" id="course">
						<option value="Angular">Angular</option>
						<option value="HTML">HTML</option>
						<option value="JavaScript">JavaScript</option>
					</select>
				</div>
					<div class="form-group">
                        <label class="form-lable">Gender:</label>
						<div *ngFor="let gender of genders" class="custom-control custom-radio">
						   <input type="radio" id="{{gender.id}}" formControlName="gender" value="{{gender.value}}" class="custom-control-input" >
						   <label for="{{gender.id}}" class="custom-control-label">{{gender.value}}</label>
						</div>
					  </div>
				<button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5 text-center formBg rounded py-5">
            <table class="table">
                <tr>
                    <th>Sr.No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Course</th>
                </tr>
                <tr *ngFor="let data of formData, let i = index">
                    <td>{{i+1}}</td>
                    <td>{{data.username}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.gender}}</td>
                    <td>{{data.course}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
