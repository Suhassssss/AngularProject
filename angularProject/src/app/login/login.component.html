<div class="row">
  <div class="col-md-6 leftDiv">
    <img src="../../assets/images/img4.png" alt="online shopping">
  </div>
  <div class="col-md-6 rightDiv">
    <div class="head">
      <h1>Online Shopping <span><i class="fa fa-shopping-cart" aria-hidden="true"></i></span></h1>
    </div>
    <form class="lgnForm">
        <div class="lgn">
          <h1>Login</h1>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input #uname type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input #pwd type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I'm not a robot</label>
        </div>
        <button type="submit" class="btn btn-primary mt-2" (click)="checkUser(uname.value, pwd.value)">Login</button>
      </form>
  </div>
</div>
