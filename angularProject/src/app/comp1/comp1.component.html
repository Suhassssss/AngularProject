<div class="mainDiv">
<h1>Component 1</h1>
<div class="box">
    <table>
        <tr>
            <td><label class="form-label"> Name: </label></td>
            <td><input class="form-control" type="text" name="" id="" placeholder="Update user name" #name></td>
        </tr>
        <tr>
            <td><label class="form-label"> City: </label></td>
            <td><input class="form-control" type="text" name="" id="" placeholder="Update city" #city></td>
        </tr>
        <tr>
            <td><label class="form-label"> Mobile No: </label></td>
            <td><input class="form-control" type="text" name="" id="" placeholder="Update mobile number" #mobile></td>
        </tr>
        <tr>
            <td><label class="form-label"> Course: </label></td>
            <td><input class="form-control" type="text" name="" id="" placeholder="Update course" #course> </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button class="btn btn-primary" (click)="updateUserDetails(name,city,mobile,course)">Update</button>
            </td>
        </tr>
    </table>
</div>
<div class="box" *ngIf="userDetails">
        <h2>Student Details</h2>
            <label>Name:</label> &nbsp; <b>{{userDetails.name}}</b> <br>
            <label>City:</label> &nbsp; <b>{{userDetails.city}}</b> <br>
            <label>Mobile No:</label> &nbsp; <b>{{userDetails.mobile}}</b> <br>
            <label>Course:</label> &nbsp; <b>{{userDetails.course}}</b>
</div>
</div>
