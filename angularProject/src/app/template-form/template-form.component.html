<div class="body">
    
</div>

<div class="container" style="position: absolute;">
    <div class="row justify-content-center">
    <div class="formClass col-md-6 text-left rounded shadow py-5" *ngIf="!submitted">
        <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
            <div class="form-group" style="margin-top: -30px; margin-bottom: 10px; height: 40px;">
                <h1>Student Registration Form</h1>
              </div>
              <div class="form-group row" ngModelGroup="userName" #userName="ngModelGroup" style="margin-left: -33px;">
                <div class="col-md-2 text-center form-group">
                    <label style="line-height: 80px;" for="name">Name: </label>
                </div>
                <div class="col-md-3 text-center form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" #fname (keyup)="getfName($event)" name="fname" class="form-control text-center" id="firstName" placeholder="First Name" ngModel required>
                    <!-- <input type="text" class="form-control text-center" id="firstName" placeholder="First Name" ngModel required> -->
                </div>
                <div class="col-md-4 text-center form-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" #mname (keyup)="getmName($event)" name="mname" class="form-control text-center" id="middleName" placeholder="Middle Name" ngModel required>
                    <!-- <input type="text" class="form-control text-center" id="middleName" placeholder="Middle Name" ngModel required> -->
                </div>
                <div class="col-md-3 text-center form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" #lname (keyup)="getlName($event)" name="lname" class="form-control text-center" id="lastName" placeholder="Last Name" ngModel required>
                    <!-- <input type="text" class="form-control text-center" id="lastName" placeholder="Last Name" ngModel required> -->
                </div>
                <!-- <div class="col-md-10 text-center form-group">
                    <label for="fname"> {{fName}} {{mName}} {{lName}}</label>
                </div> -->
              </div>
              <!-- <div class="form-group text-center"> -->
                <!-- <label for="name">Name: &nbsp;&nbsp;</label>  -->
                <!-- <label for="fname"> {{fName}} {{mName}} {{lName}}</label> -->

              <!-- </div> -->
            <div class="form-group">
              <label for="exampleInputEmail1">Email:</label>
              <input type="email" class="form-control" email name="email" [(ngModel)]="email" #emailRef="ngModel"  pattern="^[a-z0-9._%+-]+@+codemindtechnology+\.[a-z]{3}$" 
              id="exampleInputEmail1" placeholder="Enter email" required ngModel>
              <div *ngIf="(emailRef.invalid && emailRef.touched) || emailRef.dirty">
                <small class="text-err" *ngIf="emailRef.errors?.required">Email address is required!</small>
                <small class="text-err" *ngIf="emailRef.errors?.pattern">Domain should be "codemindtechnology"!</small>
              </div>
            </div>
            <div class="form-group" style="margin-top: 15px;">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" name="dob" id="dob" required ngModel>
              </div>
              <div class="form-group" style="margin-top: 15px;">
                <label>Gender:</label>
              </div>
              <div class="form-group row">
                <div class="col-md-1"></div>
                <div class="form-check col-md-2">
                <input class="form-check-input" type="radio" value="male" name="gender" id="genderMale" ngModel>
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check col-md-2">
                <input class="form-check-input" type="radio" value="female" name="gender" id="genderFemale" ngModel>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
              <div class="form-check col-md-2">
                <input class="form-check-input" type="radio" value="other" name="gender" id="genderOther" ngModel>
                <label class="form-check-label" for="flexRadioDefault2">
                  Other
                </label>
              </div>
              </div>
              <div class="form-group" style="margin-top: 15px;">
                <label for="address">Address:</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Address"  ngModel required>
              </div>
              <div class="form-group row" style="margin-top: 15px;">
                <div class="col-md-3">
                <label for="course">Course:</label>
                <select name="course" id="course" [ngModel]="default.value" ngModel required>
                    <option value="MBA">MBA</option>
                    <option value="MCA" #default>MCA</option>
                    <option value="MSC">MSC</option>
                </select>
              </div>

              <div class="col-md-8 row">
                <div class="col-md-5">
                <label for="regDate">Registration Date:</label>
              </div>
              <div class="col-md-7">
                <input class="form-control" type='date' id="regDate" [min]="startDate" name="date" required ngModel>
              </div>
              </div>
              </div>
              <div class="form-group" style="margin-top: 15px;">
                <label for="mobile">Mobile No:</label>
                <input type="number" name="mobile" class="form-control" id="mobile" placeholder="Mobile"  ngModel required>
              </div>
            <!-- <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button> -->

            <button style="margin-left: 200px; margin-top: 20px;" [disabled]="!myForm.valid" type="submit" class="btn btn-primary">Submit</button>
            <button style="margin-left: 50px; margin-top: 20px;" type="reset" class="btn btn-success">Reset</button>
          </form>
</div>
    </div>
</div>
<div class="container" style="position: absolute;">
  <div class="row justify-content-center">
    <div class="dataClass col-md-6 text-left text-white rounded shadow py-5" *ngIf="submitted">
<h1 style="margin-left: 28px;">Student Information</h1>
<table class="table w-3 text-white">
  <tr>
    <td><label>Name: </label></td>
    <td> <strong>{{stud.name}}</strong></td>
  </tr>
  <tr>
    <td><label>Email: </label></td>
    <td> <strong>{{stud.email}}</strong></td>
  </tr>
  <tr>
    <td><label>Date of Birth: </label></td>
    <td> <strong>{{stud.date}}</strong></td>
  </tr>
  <tr>
    <td><label>Gender: </label></td>
    <td> <strong>{{stud.gender}}</strong></td>
  </tr>
  <tr>
    <td><label>Address: </label></td>
    <td> <strong>{{stud.address}}</strong></td>
  </tr>
  <tr>
    <td><label>Course: </label></td>
    <td> <strong>{{stud.course}}</strong></td>
  </tr>
  <tr>
    <td><label>Mobile No: </label></td>
    <td> <strong>{{stud.mobile}}</strong></td>
  </tr>
  <tr>
    <td colspan="2">
      <button class="btn btn-primary" style="text-align: center; width: 300px;" (click)="backToRegister()">
          Back to Registration
      </button>
    </td>
  </tr>
</table>
</div>
</div>
</div>
